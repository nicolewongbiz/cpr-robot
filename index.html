<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioStat HUD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothie/1.34.0/smoothie.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --card-bg: rgba(20, 20, 20, 0.6);
            --hr-color: #ff2d55;
            --br-color: #00ccff;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow: hidden;
        }

        /* Glassmorphism Card */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 25px;
            position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .label {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .value-group {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .value {
            font-size: 64px;
            font-weight: 900;
            margin: 0;
            letter-spacing: -3px;
        }

        #hr-val { color: var(--hr-color); text-shadow: 0 0 20px rgba(255, 45, 85, 0.4); }
        #br-val { color: var(--br-color); text-shadow: 0 0 20px rgba(0, 204, 255, 0.4); }

        .unit { font-size: 18px; font-weight: 700; color: #333; }

        /* Pulse Animation Logic */
        #heart-icon { font-size: 28px; display: inline-block; transition: transform 0.1s; }
        
        @keyframes heartPulse {
            0% { transform: scale(1); }
            15% { transform: scale(1.4); }
            30% { transform: scale(1); }
        }
        .animate-pulse { animation: heartPulse 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        canvas {
            width: 100% !important;
            height: 70px !important;
            margin-top: 25px;
            opacity: 0.8;
        }

        #status {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #222;
        }
    </style>
</head>
<body>

    <div id="status" style="color: #ff3b30;">‚óè System Offline</div>

    <div class="card">
        <div class="label">
            <span>Heart Rate</span>
            <span id="heart-icon">‚ù§Ô∏è</span>
        </div>
        <div class="value-group">
            <h1 id="hr-val" class="value">--</h1>
            <span class="unit">BPM</span>
        </div>
        <canvas id="hr-chart"></canvas>
    </div>

    <div class="card">
        <div class="label">
            <span>Breathing</span>
            <span>üå¨Ô∏è</span>
        </div>
        <div class="value-group">
            <h1 id="br-val" class="value">--</h1>
            <span class="unit">RPM</span>
        </div>
        <canvas id="br-chart"></canvas>
    </div>

    <script>
        const socket = io();
        const hrSeries = new TimeSeries();
        const brSeries = new TimeSeries();

        // Initialize Charts
        function createChart(id, series, color) {
            const chart = new SmoothieChart({
                grid: { strokeStyle: 'transparent', verticalSections: 0, borderVisible: false },
                labels: { disabled: true },
                maxValue: 110, minValue: 40
            });
            chart.addTimeSeries(series, { strokeStyle: color, lineWidth: 4 });
            chart.streamTo(document.getElementById(id), 1000);
        }

        createChart('hr-chart', hrSeries, '#ff2d55');
        createChart('br-chart', brSeries, '#00ccff');

        // Connection Handling
        socket.on('connect', () => {
            document.getElementById('status').innerHTML = '‚óè Live Signal';
            document.getElementById('status').style.color = '#34c759';
        });

        // Data & Pulse Logic
        socket.on('update_data', (data) => {
            document.getElementById('hr-val').innerText = data.hr;
            document.getElementById('br-val').innerText = data.br;

            // Restart Animation
            const heart = document.getElementById('heart-icon');
            heart.classList.remove('animate-pulse');
            void heart.offsetWidth; // Force Reflow
            heart.classList.add('animate-pulse');

            const now = new Date().getTime();
            hrSeries.append(now, data.hr);
            brSeries.append(now, data.br);
        });
    </script>
</body>
</html>
